{% extends 'base.html' %}


{% block body %}
<div class="row">
    <div class="col-md-12">
      <form action="/forward/" method="post">
        <h1>Формирования документа</h1>
        <fieldset>
          <legend><span class="number">1</span> Базовая информация</legend>
        
          <label for="text">Номер договора:</label>
          <input type="text" id="number" name="user_number">

          <label for="date">Время формирования договора:</label>
          <input type="date" id="date" name="user_date">

          <label for="text">ФИО:</label>
          <input type="text" id="name" name="user_name">

          <label for="address">Адрес:</label>
          <input type="text" id="address" name="user_address">

          <label for="full_cost">Общая сумма договора:</label>
          <input type="text" id="full_cost" name="user_cost">

          <label for="pre_cost">Предоплата:</label>
          <input type="text" id="pre_cost" name="user_pre_cost">

          <label for="address">Сроки изготовления:</label>
          <input type="text" id="Product_time" name="user_time">

          <label for="tel">Номер телефона:</label>
          <input type="text" id="tel" name="user_tel">

          <label for="email">Email:</label>
          <input type="email" id="email" name="user_email">
        </fieldset>
        <button name="forwardBtn" type="submit" id="button">Создать документ</button>
       </form>
        </div>
      </div>
{% endblock %}
